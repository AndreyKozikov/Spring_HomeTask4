<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Application Title</h1>
    <p th:text="${description}">Application description</p>
    <p><strong>Version: </strong> <span th:text="${version}"</span>></p>
    <p><strong>Author: </strong> <span th:text="${author}"</span>></p>
    <p><strong>Contact Email: </strong> <span th:text="${email}"</span>></p>
    <p><strong>Phone Number: </strong> <span th:text="${phone}"</span>></p>
</div>
</body>
</html>
